<div class="main-cont   ent">
    <div class="container-fluid">
        <div class="card" style="min-height: 100%">
            <div class="card-header" [attr.data-background-color]="user.color">
                <h4 class="title">List of Fees Receipts</h4>
            </div>
            <div class="card-content">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group form-black label-floating">
                            <label class="control-label">Start Date</label>
                            <input type="date" class="form-control" [(ngModel)]="startDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-black label-floating">
                            <label class="control-label">End Date</label>
                            <input type="date" class="form-control" [(ngModel)]="endDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="button"
                                class="btn btn-{{user.btn_color}}"
                                style="padding: 12px 15px"
                                matTooltip="Get all the receipts b/w start and end date"
                                tooltip-position="right"
                                (click)="getFeeList();">
                            <!-- u>Get</u --><i class="material-icons">search</i></button><br>
                    </div>
                    <div class="col-md-3" align="right">
                        <button type="button"
                                class="btn btn-{{user.btn_color}}"
                                style="padding: 12px 15px; margin-right: 17px;"
                                matTooltip="Print the following list"
                                tooltip-position="left"
                                (click)="printFeeRecords();">
                            Print<i class="material-icons" style="margin-left: 15px;">print</i></button><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        Total Fees: {{totalFees | currency:'INR':true:'1.1-1'}}
                    </div>
                </div>

                <div *ngIf="!isLoading" class="row">
                    <div class="col-md-12">
                        <app-fees-table-list [user]="user"
                                             [feesList]="feesList"
                                             [whileSubmittingFee]="false"></app-fees-table-list>
                    </div>
                </div>

                <!-- div *ngIf="!isLoading && feesList.length === 0" class="row">
                    <div class="col-md-12">
                        No Fees recorded b/w these dates.
                    </div>
                </div -->

            </div>
        </div>

        <ng-container *ngIf="isLoading">
            <!-- div class="loader-container" align="center">
                <div class="loader"></div>
            </div -->
            <app-loading-spinner [user]="user"></app-loading-spinner>
        </ng-container>

    </div>
</div>
