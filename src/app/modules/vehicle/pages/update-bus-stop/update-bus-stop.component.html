<div class="card-content">

    <form class="example-form" *ngIf="busStopList">
        <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Type stop name here...."
                   aria-label="Stop Name"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete"
                              (optionSelected)="getBusStop($event.option.value)"
                              [displayWith]="displayFn">
                <mat-option *ngFor="let busStop of filteredBusStopList | async" [value]="busStop">
                    {{displayFn(busStop)}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>


    <ng-container *ngIf="selectedBusStop && !isLoading">

        <!-- Stop Name, Distance (km) -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Stop Name"
                           (ngModelChange)="currentBusStop.stopName=$event"
                           [ngModel]="selectedBusStop.stopName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="number"
                           placeholder="Distance (km)"
                           (ngModelChange)="currentBusStop.kmDistance=$event"
                           [ngModel]="selectedBusStop.kmDistance">
                </mat-form-field>
            </div>
        </div>

        <button type="submit"
                class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                (click)="updateBusStop();">Update</button>

        <div class="clearfix"></div>

    </ng-container>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
