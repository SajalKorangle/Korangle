<div class="card-content">

    <ng-container *ngIf="!isLoading">

        <!-- Name -->
        <div class="row">
            <div class="col-md-3">
                Name<sup>*</sup> (less than 15 characters)
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.name" />
            </div>
        </div>

        <!-- Print Name -->
        <div class="row">
            <div class="col-md-3">
                Print Name (for certificates)
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.printName" />
            </div>
        </div>

        <!-- Board -->
        <div class="row">
            <div class="col-md-3">
                Board<sup>*</sup>
            </div>
            <div class="col-md-3">
                :
                <select [(ngModel)]="schoolProfile.parentBoard"
                        style="margin-right: 15px">
                    <option *ngFor="let board of boardList;" [ngValue]="board.id">
                        {{board.name}}
                    </option>
                </select>
            </div>
        </div>

        <!-- Medium -->
        <div class="row">
            <div class="col-md-3">
                Medium<sup>*</sup>
            </div>
            <div class="col-md-3">
                :
                <select [(ngModel)]="schoolProfile.medium"
                        style="margin-right: 15px">
                    <option *ngFor="let medium of mediumList;" [ngValue]="medium">
                        {{medium}}
                    </option>
                </select>
            </div>
        </div>

        <!-- Dise Code -->
        <div class="row">
            <div class="col-md-3">
                Dise Code
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.diseCode" />
            </div>
        </div>

        <!-- Registration No. -->
        <div class="row">
            <div class="col-md-3">
                Registration No.
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.registrationNumber" />
            </div>
        </div>

        <!-- Affiliation No./School Code -->
        <div class="row">
            <div class="col-md-3">
                <ng-container *ngIf="schoolProfile.parentBoard==boardList[0].id">School Code</ng-container>
                <ng-container *ngIf="schoolProfile.parentBoard==boardList[1].id">Affiliation No.</ng-container>
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.affiliationNumber" />
            </div>
        </div>

        <!-- Address -->
        <div class="row">
            <div class="col-md-3">
                Address
            </div>
            <div class="col-md-3">
                :<input type="text"
                        [(ngModel)]="schoolProfile.address" />
            </div>
        </div>

        <button *ngIf="user.activeSchool"
                type="button"
                class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                (click)="serviceAdapter.createSchool(schoolProfile)">Create</button>

        <button *ngIf="!user.activeSchool"
                type="button"
                class="btn btn-warning"
                (click)="serviceAdapter.createSchool(schoolProfile)">Create</button>


    </ng-container>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
