<div class="card-content">
	
	<div class="row" *ngIf="!isLoading">
		<p *ngIf="layoutList.length == 0">
			No layouts created
			<br>
			Create layout from <b>Manage Layout</b> page
		</p>
		<table class="table table-hover" *ngIf="layoutList.length != 0">
		    <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
			    <tr>
			        <th>S No.</th>
			        <th>Class Name</th>
			        <th>Layout Name</th>
			    </tr>
		    </thead>
		    <tbody>
			    <tr *ngFor="let class of classList; let i=index;">
			        <td>{{(i+1)}}.</td>
			        <td>{{class.name}}</td>
			        <td>
			        	<mat-form-field style="width:100%;" id="updating-class-{{i+1}}">
			        		<mat-select (selectionChange)="serviceAdapter.updateClassLayout(class,$event, i+1)" [ngModel]="getLayoutMapped(class)" placeholder="Select layout">
			        			<mat-option [value]="0">None</mat-option>
			        			<mat-option *ngFor="let layout of layoutList" [value]="layout">
			        				{{layout.name}}
			        			</mat-option>
			        		</mat-select>
			        	</mat-form-field>
			        </td>
			    </tr>
		    </tbody>
		</table>

	</div>


	<ng-container *ngIf="isLoading">
	    <app-loading-spinner [user]="user"></app-loading-spinner>
	</ng-container>

</div>
