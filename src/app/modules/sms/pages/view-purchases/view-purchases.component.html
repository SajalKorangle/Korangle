<div class="card-content">

    <ng-container *ngIf="!isLoading && smsPurchaseList">

        <ng-container *ngIf="smsPurchaseList.length>0">

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
                        <tr>
                            <th>S No.</th>
                            <th class="text-center">Date</th>
                            <th class="text-right">Count</th>
                            <th class="text-center">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let smsPurchase of smsPurchaseList; let i = index;"
                            style="padding: 0px;">
                            <td>{{i+1}}</td>
                            <td align="center">{{smsPurchase.purchaseDateTime | date: 'dd - MMM - yyyy'}}</td>
                            <td style="padding-right: 15px;" align="right">{{smsPurchase.numberOfSMS}}</td>
                            <td align="center">
                                Rs. {{smsPurchase.price}}/-
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </ng-container>

        <ng-container *ngIf="smsPurchaseList.length===0">
            No SMS purchased yet
        </ng-container>

    </ng-container>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
