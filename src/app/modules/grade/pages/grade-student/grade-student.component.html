<div class="card-content">
    <ng-container *ngIf="!isInitialLoading">

        <div class="row">
            <div class="col-md-12" *ngIf="gradeList.length > 0 && filteredClassList.length > 0">

                <mat-form-field style="margin-right: 5px;">
                    <mat-select placeholder="Select Class"
                                [ngModel]="selectedClass"
                                (ngModelChange)="changeClass($event)">
                        <mat-option *ngFor="let classs of filteredClassList;" [value]="classs.id">
                            {{classs.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="margin-right: 5px;">
                    <mat-select placeholder="Select Section"
                                [ngModel]="selectedSection"
                                (ngModelChange)="selectSection($event)">
                        <mat-option *ngFor='let section of filteredSectionList;' [value]="section.id">
                            {{section.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="margin-right: 5px;">
                    <mat-select placeholder="Select Grade"
                                [ngModel]="selectedGrade"
                                (ngModelChange)="serviceAdapter.getSubGradeList($event)">
                        <mat-option *ngFor='let grade of gradeList;' [value]="grade.id">
                            {{grade.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button type="submit"
                        style="margin-left: 20px;"
                        class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                        (click)="serviceAdapter.getStudentSubGradeDetails()">GET</button>
            </div>

            <div class="col-md-9" *ngIf="gradeList.length === 0">
                No Grade Present for you to update fields!
            </div>

            <div class="col-md-9" *ngIf="filteredClassList.length === 0">
                No Class permission for you to update fields!
            </div>

        </div>


        <ng-container *ngIf="showTestDetails && !isLoading">

            <table class="table table-hover">
                <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
                <tr>
                    <th>S No.</th>
                    <th>Student</th>
                    <th>Roll No.</th>
                    <th *ngFor="let subGrade of subGradeList">
                        {{subGrade.name}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let student of getFilteredStudentList(); let i=index;">
                    <td>{{(i+1)}}.</td>
                    <td>{{student.name}}</td>
                    <td>{{student.studentSection.rollNumber}}</td>
                    <td *ngFor="let studentSubGrade of student.subGradeList">
                        <input type="text"
                               placeholder="Type marks here"
                               [attr.id]="student.id+'_'+studentSubGrade.parentSubGrade"
                               [ngModel]="studentSubGrade.gradeObtained"
                               (blur)="serviceAdapter.updateStudentField(studentSubGrade,$event)"/>
                    </td>
                </tr>
                </tbody>
            </table>

        </ng-container>


    </ng-container>

    <ng-container *ngIf="isLoading || isInitialLoading">
        <app-loading-spinner [user]="user"></app-loading-spinner>
    </ng-container>

</div>
