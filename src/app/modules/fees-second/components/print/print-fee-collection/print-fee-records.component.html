<div class="container-fluid" style="width: 100%" *ngIf="feeReceiptList">
    <div class="row">
        <div class="col-xs-12" align="center">
            <h4><u>{{user.activeSchool.printName}}</u></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" align="center">
            <span style="font-weight: 400"><u>Fees List</u></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            Total Fees: {{totalFees | currency:'INR':true:'1.1-1'}}
        </div>
        <div class="col-xs-6" align="right">
            Date: {{startDate}} to {{endDate}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-fee-receipt-list [user]="user"
                                  [feeReceiptList]="feeReceiptList"
                                  [whileSubmittingFee]="false"></app-fee-receipt-list>
        </div>
    </div>
</div>
