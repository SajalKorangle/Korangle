<div class="card-content table-responsive">

    <ng-container *ngIf="employeeList && !isInitialLoading">

        <div style="margin-top: 10px;"></div>

        <!-- Select Employee -->
        <mat-form-field style="margin-right: 15px;">
            <mat-select placeholder="Select Employee"
                        [ngModel]="selectedEmployee"
                        (ngModelChange)="selectedEmployee=$event;serviceAdapter.getEmployeeRecord()">
                <mat-option *ngFor="let employee of employeeList"
                            [value]="employee">
                    {{employee.name}}
                </mat-option>
            </mat-select>
        </mat-form-field><br/>

        <div style="margin-top: 15px;"></div>

        <ng-container *ngIf="employeeRecordList && !isLoading">

            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <input matInput
                               type="number"
                               placeholder="Payment"
                               [(ngModel)]="employeeDetails.amount">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <textarea matInput
                                  row="1"
                                  placeholder="Remark"
                                  [(ngModel)]="employeeDetails.remark"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <button type="submit"
                            class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                            (click)="serviceAdapter.generateEmployeePayment()">
                        Submit
                    </button>
                </div>
            </div>

            <div style="margin-top: 15px;"></div>

            Balance: <b>{{getBalance()}}</b><br/>

            <table class="table table-hover">
                <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
                <tr>
                    <th>S No.</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Remark</th>
                    <th class="text-right">Credited</th>
                    <th class="text-right">Debited</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let record of employeeRecordList | slice:0:number; let i=index;">
                    <td>{{i+1}}.</td>
                    <td align="center">{{record.date | date: 'dd-MMM-yyyy'}}</td>
                    <td align="center"><span style="white-space: pre">{{record.remark}}</span></td>
                    <td style="padding-right: 15px;" align="right">
                        <ng-container *ngIf="record.type==='payslip'">
                            {{record.amount}}
                        </ng-container>
                    </td>
                    <td style="padding-right: 15px;" align="right">
                        <ng-container *ngIf="record.type==='payment'">
                            {{record.amount}}
                        </ng-container>
                    </td>
                    <td align="center">
                        <button type="button"
                                *ngIf="record.type==='payment'"
                                style="padding: 8px 11px; margin: 0px"
                                matTooltip="Delete"
                                tooltip-position="right"
                                class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                                (click)="serviceAdapter.deleteEmployeePayment(record)">
                            DEL</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <ng-container *ngIf="employeeRecordList.length>10">
                <u *ngIf="number<employeeRecordList.length"
                   style="color: deepskyblue; cursor: pointer"
                   (click)="increaseNumber()">
                    Show More
                </u>
                Total Records: {{employeeRecordList.length}}
            </ng-container>
        </ng-container>

    </ng-container>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
