<div class="card-content">

    <ng-container *ngIf="!isLoading">

        <!-- Name, Father's Name, Mother's Name, Mobile Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Name"
                           [(ngModel)]="newEmployee.name">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Father's Name"
                           [(ngModel)]="newEmployee.fatherName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Mother's Name"
                           [(ngModel)]="newEmployee.motherName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Mobile Number
                        <span *ngIf="checkLength(newEmployee.mobileNumber)"
                              [class.fieldRight]="checkRight(newEmployee.mobileNumber,10)">
                                        - {{newEmployee.mobileNumber.toString().length}}</span>

                    </mat-label>
                    <input matInput
                           type="number"
                           placeholder="Mobile Number"
                           [(ngModel)]="newEmployee.mobileNumber">
                </mat-form-field>

            </div>
        </div>

        <!-- Date of Birth, Gender, Aadhar Number, Passport Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="date"
                           placeholder="Date of Birth"
                           [(ngModel)]="newEmployee.dateOfBirth">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <mat-select placeholder="Gender"
                                [(ngModel)]="newEmployee.gender">
                        <mat-option>None</mat-option>
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                        <mat-option value="Other">Other</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Aadhar Number
                        <span *ngIf="checkLength(newEmployee.aadharNumber)"
                              [class.fieldRight]="checkRight(newEmployee.aadharNumber,12)">
                                        - {{newEmployee.aadharNumber.toString().length}}</span>

                    </mat-label>
                    <input matInput
                           type="number"
                           placeholder="Aadhar Number"
                           [(ngModel)]="newEmployee.aadharNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Passport Number"
                           [(ngModel)]="newEmployee.passportNumber">
                </mat-form-field>
            </div>
        </div>

        <!-- Employee Number, Job Title, Qualification, Date of Joining -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Employee Number"
                           [(ngModel)]="newEmployee.employeeNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Job Title"
                           [(ngModel)]="newEmployee.currentPost">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Qualification"
                           [(ngModel)]="newEmployee.qualification">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="date"
                           placeholder="Date of Joining"
                           [(ngModel)]="newEmployee.dateOfJoining">
                </mat-form-field>
            </div>
        </div>

        <!-- Bank Name, Bank Account Number, EPF Account No. , Pan Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Bank Name"
                           [(ngModel)]="newEmployee.bankName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Bank Account Number"
                           [(ngModel)]="newEmployee.bankAccountNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="EPF Account No."
                           [(ngModel)]="newEmployee.epfAccountNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Pan Number"
                           [(ngModel)]="newEmployee.panNumber">
                </mat-form-field>
            </div>
        </div>

        <!-- Monthly Salary, Paid Leaves -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="number"
                           placeholder="Monthly Salary"
                           [(ngModel)]="newEmployee.monthlySalary">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="number"
                           placeholder="Paid Leave"
                           [(ngModel)]="newEmployeeSessionDetail.paidLeaveNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="date"
                           placeholder="Date of Leaving"
                           [(ngModel)]="newEmployee.dateOfLeaving">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="Spouse's Name"
                           [(ngModel)]="newEmployee.spouseName">
                </mat-form-field>
            </div>
        </div>
        <!-- PRAN Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput
                           type="text"
                           placeholder="PRAN Number"
                           [(ngModel)]="newEmployee.pranNumber">
                </mat-form-field>
            </div>
        </div>

        <!-- Address, Remark -->
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <textarea matInput
                              rows="4"
                              placeholder="Address"
                              [(ngModel)]="newEmployee.address"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <textarea matInput
                              rows="4"
                              placeholder="Remark"
                              [(ngModel)]="newEmployee.remark"></textarea>
                </mat-form-field>
            </div>
        </div>

        <button type="submit" class="btn btn-{{user.activeSchool.secondaryThemeColor}}" (click)="createNewEmployee()">Create Profile</button>

    </ng-container>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
