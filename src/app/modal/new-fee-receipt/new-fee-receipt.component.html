<button id="openNewFeeReceiptModal"
        data-toggle="modal"
        data-target="#newFeeReceiptModal"
        style="display: none;"></button>
<div id="newFeeReceiptModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newFeeReceiptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="border-radius: 8px;">
            <div class="modal-header modal-header-{{user.color}}" data-background-color="indigo">
                <h5 class="modal-title" id="newFeeReceiptModalLabel" style="color: white;">Create New Fee Receipt</h5>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="newFeeReceipt!==undefined">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Receipt No.</label>
                                <input type="number" class="form-control" [(ngModel)]="newFeeReceipt.receiptNumber">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Date</label>
                                <input type="date" class="form-control" [(ngModel)]="newFeeReceipt.voucherDate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Tutition Fee</label>
                                <input type="number" class="form-control" [(ngModel)]="newFeeReceipt.tuitionFeeAmount">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Late Fee</label>
                                <input type="number" class="form-control" [(ngModel)]="newFeeReceipt.lateFeeAmount">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Caution Money</label>
                                <input type="number" class="form-control" [(ngModel)]="newFeeReceipt.cautionMoneyAmount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            Total Amount:
                        </div>
                        <div class="col-md-2">
                            {{newFeeReceipt.tuitionFeeAmount + newFeeReceipt.lateFeeAmount +
                            newFeeReceipt.cautionMoneyAmount}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Remark</label>
                                    <textarea class="form-control" rows="3"
                                              [(ngModel)]="newFeeReceipt.remark"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-{{user.btn_color}}"
                        (click)="submitFeeReceipt();">Submit</button>
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
