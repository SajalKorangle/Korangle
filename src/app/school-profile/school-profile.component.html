<div class="main-content">

    <div class="container-fluid">

        <div class="card">
            <div class="card-header" [attr.data-background-color]="user.color">
                <h4 class="title">Update School Profile</h4>
            </div>
            <div class="card-content">

                <ng-container *ngIf="!isLoading">

                    <!-- Name -->
                    <div class="row">
                        <div class="col-md-3">
                            Name
                        </div>
                        <div class="col-md-3">
                            :<input type="text"
                                    [ngModel]="user.schoolName"
                                    (ngModelChange)="currentName=$event" />
                        </div>
                    </div>

                    <!-- Print Name -->
                    <div class="row">
                        <div class="col-md-3">
                            Print Name
                        </div>
                        <div class="col-md-3">
                            :<input type="text"
                                    [ngModel]="user.schoolPrintName"
                                    (ngModelChange)="currentPrintName=$event"/>
                        </div>
                    </div>

                    <!-- Dise Code -->
                    <div class="row">
                        <div class="col-md-3">
                            Dise Code
                        </div>
                        <div class="col-md-3">
                            :<input type="text"
                                    [ngModel]="user.schoolDiseCode"
                                    (ngModelChange)="currentDiseCode=$event"/>
                        </div>
                    </div>

                    <!-- Registration No. -->
                    <div class="row">
                        <div class="col-md-3">
                            Registration No.
                        </div>
                        <div class="col-md-3">
                            :<input type="text"
                                    [ngModel]="user.schoolRegistrationNumber"
                                    (ngModelChange)="currentRegistrationNumber=$event"/>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row">
                        <div class="col-md-3">
                            Address
                        </div>
                        <div class="col-md-6">
                            :<input type="text"
                                    [ngModel]="user.schoolAddress"
                                    (ngModelChange)="currentAddress=$event"/>
                        </div>
                    </div>

                    <!-- Current Session -->
                    <div class="row">
                        <div class="col-md-3">
                            Working Session:
                        </div>
                        <div class="col-md-3" *ngIf="selectedWorkingSession">
                            :
                            <select [ngModel]="selectedWorkingSession"
                                     (ngModelChange)="currentWorkingSession=$event"
                                     style="margin-right: 15px">
                                <option *ngFor="let session of sessionList;" [ngValue]="session">
                                    {{session.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-{{user.btn_color}}" (click)="updateSchoolProfile()">Update</button>

                </ng-container>

            </div>
        </div>

        <ng-container *ngIf="isLoading">
            <app-loading-spinner [user]="user"></app-loading-spinner>
        </ng-container>

    </div>

</div>
