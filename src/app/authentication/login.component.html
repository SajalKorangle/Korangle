<div class="main-content" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="card" style="min-height: 100vh; margin: 0;">
            <div class="card-content" style="padding-top: 25vh" *ngIf="!isLoading">

                <form (ngSubmit)="submit()">


                    <div class="row">
                        <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"
                             align="center">

                            <mat-form-field class="example-full-width">
                                <input matInput id="username" type="text"
                                       [(ngModel)]="username"
                                       placeholder="Mobile No."
                                       name="username">
                            </mat-form-field>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"
                             align="center">

                            <mat-form-field class="example-full-width">
                                <input matInput id="pass"
                                       type="{{visibilityMode ? 'text':'password'}}"
                                       placeholder="Password"
                                       [(ngModel)]="password"
                                       name="password">
                                <i matSuffix
                                   class="material-icons"
                                   (click)="toggleVisibilityMode()"
                                >{{getVisibilityMode()}}</i>
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"
                             align="center">
                            <button type="submit" class="btn btn-danger">Login</button>
                        </div>
                    </div>

                </form>

                <div class="clearfix"></div>

            </div>

            <ng-container *ngIf="isLoading">
                <app-loading-spinner [user]="user"></app-loading-spinner>
            </ng-container>
        </div>
    </div>
</div>
