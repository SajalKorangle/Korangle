<div class="main-content" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="card" style="min-height: 100vh; margin: 0;">
            <!-- div class="card-header" data-background-color="red">
                <h4 class="title">Student Profile</h4>
            </div -->
            <div class="card-content" style="padding-top: 20vh">

                <div class="row">
                    <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <div class="form-group form-black label-floating">
                            <label class="control-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   [(ngModel)]="username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <div class="form-group form-black label-floating">
                            <label class="control-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   [(ngModel)]="password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" align="center">
                        <button type="submit" class="btn btn-danger" (click)="login();">Login</button>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
            <ng-container *ngIf="isLoading">
                <!-- div class="loader-container" align="center">
                    <div class="loader"></div>
                </div -->
                <app-loading-spinner [user]="user"></app-loading-spinner>
            </ng-container>
            <!-- button (click)="login()"
                    class="btn waves-effect waves-light"
                    type="submit" name="action">Login</button -->
        </div>
    </div>
