<div class="container-fluid" style="width: 100%">
    <div class="row">
        <div class="col-xs-12" align="center">
            <h4><u>{{user.schoolPrintName}}</u></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" align="center">
            <span style="font-weight: 400"><u>Fees List</u></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            Total Fees: {{totalFees | currency:'INR':true:'1.1-1'}}
        </div>
        <div class="col-xs-6" align="right">
            Date: {{startDate}} to {{endDate}}
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead style="font-weight: 400">
    <tr>
        <th>Receipt No.</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Name</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let feeEntry of feesList">
        <td>{{feeEntry.receiptNumber}}</td>
        <td>{{feeEntry.amount}}</td>
        <td>{{feeEntry.generationDateTime}}</td>
        <td>{{feeEntry.studentName}}</td>
        <td>{{feeEntry.className}}</td>
    </tr>
    </tbody>
</table>
