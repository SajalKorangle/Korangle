<table class="table table-hover">
    <thead class="text-{{user.btn_color}}">
        <tr>
            <th class="text-left">S No.</th>
            <th class="text-center" *ngIf="!whileSubmittingConcession">Name</th>
            <th class="text-center" *ngIf="!whileSubmittingConcession">Scholar No.</th>
            <th class="text-right">Amount</th>
            <th class="text-center">Date</th>
            <th class="text-center">Remark</th>
            <!-- th class="text-center" *ngIf="whileSubmittingConcession">-</th -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let concession of concessionList; let i=index;">
            <td align="left">{{i+1}}</td>
            <td align="center" *ngIf="!whileSubmittingConcession">{{concession.studentName}}</td>
            <td align="center" *ngIf="!whileSubmittingConcession">{{concession.studentScholarNumber}}</td>
            <td style="padding-right: 15px;" align="right">{{getConcessionTotalAmount(concession)}}</td>
            <td align="center">{{concession.generationDateTime | date: 'dd - MMM - yyyy'}}</td>
            <td align="center">{{concession.remark}}</td>
            <!-- td align="center" *ngIf="whileSubmittingConcession">
                <button type="button"
                        style="padding: 8px 11px; margin: 0px"
                        matTooltip="Print"
                        tooltip-position="right"
                        class="btn btn-{{user.btn_color}}"
                        (click)="printConcession(concession)">
                    <i class="material-icons">print</i></button>
            </td -->
        </tr>
    </tbody>
</table>
