    <div class="nav-container">
        <ul class="nav">
            <ng-container *ngFor="let section of user.ROUTES">
                <ng-container *ngIf="section.path != 'employee'">
                    <li [class.active]="section.path===user.appSection || section.path===parentPath"
                        class="{{section.class}}"
                        style="border-bottom: 0.1px solid lightgrey;">
                        <a (click)="activate(section);">
                            <i class="material-icons">{{section.icon}}</i>
                            <p>
                                {{section.title}}
                                <i *ngIf="!section.showSubsection && section.subsection.length > 0" class="material-icons" style="float: right;">keyboard_arrow_down</i>
                                <i *ngIf="section.showSubsection && section.subsection.length > 0" class="material-icons" style="float: right;">keyboard_arrow_up</i>
                            </p>
                        </a>
                        <ng-container *ngIf="section.showSubsection">
                            <div *ngFor="let subsection of section.subsection"
                                 [attr.data-color]="user.btn_color"
                                 [class.active]="subsection.path===user.appSection"
                                 class="subsectionDiv"
                                 (click)="activateSubsection(subsection,section);">
                                <!-- i class="material-icons" style="color: transparent;">keyboard_arrow_down</i -->
                                <i class="material-icons">remove</i>
                                <p>{{subsection.title}}</p>
                            </div>
                        </ng-container>
                    </li>
                </ng-container>
                <ng-container *ngIf="section.path == 'employee'">
                    <li routerLinkActive="active"
                        style="border-bottom: 0.1px solid lightgrey;">
                        <a  [routerLink]="section.path" (click)="activate(section);">
                            <i class="material-icons">{{section.icon}}</i>
                            <p>{{section.title}}</p>
                        </a>
                    </li>
                </ng-container>
            </ng-container>
            <li>
                <a (click)="logout()">
                    <i class="material-icons">exit_to_app</i>
                    <p>Log out</p>
                </a>
            </li>
        </ul>
    </div>

</div>
