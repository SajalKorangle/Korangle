<mat-dialog-actions *ngIf="!data.isMobile">
    <div class="row" style="width: 100%; margin: 0px">
        <div class="col-md-1" style="padding: 0px;">
            <span *ngIf="data.editable === 1" class="material-icons cursor" (click)="removeImage(data.index);" style="font-size: 35px; float:left">delete</span>
        </div>
        <div class="col-md-10" style="text-align: center;">
            <strong>{{data.index + 1 }}/{{data.homeworkImages.length}}</strong>
            <mat-form-field *ngIf="data.editable === 1" style="width: 1.5cm; margin-left:15px;">
                <mat-select placeholder="Move To" [ngModel]="moveToIndex"
                    (ngModelChange)="moveToIndex = $event; moveImage()">
                    <mat-option *ngFor="let item of data.homeworkImages; let i = index" style="width: 100%;" [value]="i">
                        {{i+1}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-1" style="padding: 0px;">
            <span class="material-icons cursor" (click)="onNoClick();" style="font-size: 35px; float:right">clear</span>
        </div>
    </div>
</mat-dialog-actions>

<mat-dialog-content class="row" style="margin: 10px; height: 85vh; overflow: auto; display: flex; justify-content: center; align-items: center;" *ngIf="!data.isMobile">
    
    <img *ngIf="data.homeworkImages.length>0 && data.homeworkImages[data.index].questionImage != undefined" src="{{data.homeworkImages[data.index].questionImage}}" [ngStyle]="imageStyle">
    <img *ngIf="data.homeworkImages.length>0 && data.homeworkImages[data.index].answerImage != undefined" src="{{data.homeworkImages[data.index].answerImage}}" [ngStyle]="imageStyle">
   
</mat-dialog-content>


<mat-dialog-actions *ngIf="!data.isMobile">
    <div class="row" style="width: 100%; margin: 0px">
        <div class="col-md-1" style="padding: 0px;">
            <span class="material-icons cursor" style="font-size: 30px; float: left" (click)="decreaseIndex()">keyboard_arrow_left</span>
        </div>
        <div class="col-md-10" style="text-align: center;">
            <span class="material-icons cursor" style="font-size: 30px;" (click)="increaseSize()">zoom_in</span>
            <span class="material-icons cursor" style="font-size: 30px;" (click)="decreaseSize()">zoom_out</span>
        </div>
        <div class="col-md-1" style="padding: 0px;">
            <span class="material-icons cursor" style="font-size: 30px; float: right" (click)="increaseIndex()">keyboard_arrow_right</span>
        </div>
    </div>
</mat-dialog-actions>
