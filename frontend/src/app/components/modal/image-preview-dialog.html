
<mat-dialog-content style="max-height: 88vh;" *ngIf="!data.isMobile">

    <div class="row">
        
        <div class="col-sm-12" style="text-align: center;">
            <span *ngIf="data.editable === 1" class="material-icons cursor" (click)="removeImage(data.index);" style="font-size: 35px; float:left">delete</span>
            <strong>{{data.index + 1 }}/{{data.homeworkImages.length}}</strong>
            <mat-form-field *ngIf="data.editable === 1" style="width: 1.5cm; margin-left:15px;">
                <mat-select placeholder="Move To" [ngModel]="moveToIndex"
                    (ngModelChange)="moveToIndex = $event; moveImage()">
                    <mat-option *ngFor="let item of data.homeworkImages; let i = index" style="width: 100%;" [value]="i">
                        {{i+1}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span class="material-icons cursor" (click)="onNoClick();" style="font-size: 40px; float:right">clear</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <span class="material-icons cursor" style="font-size: 30px; margin-top: 250px; float:left" (click)="decreaseIndex()">keyboard_arrow_left</span>
        </div>
        <div class="col-sm-10">
            <img *ngIf="data.homeworkImages[data.index].questionImage != undefined" src="{{data.homeworkImages[data.index].questionImage}}" style="width:400px; height: 500px;" class="zoom">
            <img *ngIf="data.homeworkImages[data.index].answerImage != undefined" src="{{data.homeworkImages[data.index].answerImage}}" style="width:400px; height: 500px;" class="zoom">
        </div>
        <div class="col-sm-1">
            <span class="material-icons cursor" style="font-size: 30px; margin-top: 250px; float:right" (click)="increaseIndex()">keyboard_arrow_right</span>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-content style="height: 90vh; margin: 0px; padding: 2px" *ngIf="data.isMobile">
    
    <div style="text-align: center; margin: 0px; padding: 2px">
        
        <span *ngIf="data.editable === 1" class="material-icons cursor" (click)="removeImage(data.index);" style="font-size: 20px; float:left">delete</span>
        <strong>{{data.index + 1 }}/{{data.homeworkImages.length}}</strong>
        <mat-form-field *ngIf="data.editable === 1" style="width: 1.25cm; margin:0px; padding:0px; float:left; font-size: 13px">
            <mat-select placeholder="Move To" [ngModel]="moveToIndex"
                (ngModelChange)="moveToIndex = $event; moveImage()">
                <mat-option *ngFor="let item of data.homeworkImages; let i = index"  [value]="i">
                    {{i+1}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="material-icons cursor" (click)="onNoClick();" style="font-size: 20px; float:right">clear</span>
    </div><br>
    <div (swipeleft)="increaseIndex()" (swiperight)="decreaseIndex()" >
        <img *ngIf="data.homeworkImages[data.index].questionImage != undefined" src="{{data.homeworkImages[data.index].questionImage}}" style="width: 65vw; height: 55vh">
        <img *ngIf="data.homeworkImages[data.index].answerImage != undefined" src="{{data.homeworkImages[data.index].answerImage}}" style="width: 65vw; height: 55vh;">
    </div>
    
</mat-dialog-content>
