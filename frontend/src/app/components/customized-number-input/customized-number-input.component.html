<mat-form-field [style.width.%]="width">
    <mat-label>
        {{ placeHolder }}
    </mat-label>
    <input
        matInput
        #customizedInput
        type="number"
        [ngModel]="inputValue"
        (blur)="onBlur($event)"
        [disabled]="disabled"
        (ngModelChange)="handleChange($event, customizedInput)"
    />
</mat-form-field>
