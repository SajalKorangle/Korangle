<div class="card-content">
    <ng-container *ngIf="selectedEmployee && !isLoading">
        <!-- Name, Father's Name, Mother's Name, Mobile Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Name" disabled [ngModel]="selectedEmployee.name" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Father's Name" disabled [ngModel]="selectedEmployee.fatherName" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Mother's Name" disabled [ngModel]="selectedEmployee.motherName" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="number" placeholder="Mobile Number" disabled [ngModel]="selectedEmployee.mobileNumber" />
                </mat-form-field>
            </div>
        </div>

        <!-- Date of Birth, Gender, Aadhar Number, Passport Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="date" placeholder="Date of Birth" disabled [ngModel]="selectedEmployee.dateOfBirth" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Gender" disabled [ngModel]="selectedEmployee.gender" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="number" placeholder="Aadhar Number" disabled [ngModel]="selectedEmployee.aadharNumber" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Passport Number" disabled [ngModel]="selectedEmployee.passportNumber" />
                </mat-form-field>
            </div>
        </div>

        <!-- Employee Number, Job Title, Qualification, Date of Joining -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Employee Number" disabled [ngModel]="selectedEmployee.employeeNumber" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Job Title" disabled [ngModel]="selectedEmployee.currentPost" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Qualification" disabled [ngModel]="selectedEmployee.qualification" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="date" placeholder="Date of Joining" disabled [ngModel]="selectedEmployee.dateOfJoining" />
                </mat-form-field>
            </div>
        </div>

        <!-- Bank Name, Bank Account Number, EPF Account No. , Pan Number -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Bank Name" disabled [ngModel]="selectedEmployee.bankName" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Bank Account Number" disabled [ngModel]="selectedEmployee.bankAccountNumber" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="EPF Account No." disabled [ngModel]="selectedEmployee.epfAccountNumber" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Pan Number" disabled [ngModel]="selectedEmployee.panNumber" />
                </mat-form-field>
            </div>
        </div>

        <!-- Monthly Salary -->
        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="number" placeholder="Monthly Salary" disabled [ngModel]="selectedEmployee.monthlySalary" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="is Non-Salaried Employee" disabled [ngModel]="selectedEmployee.isNonSalariedEmployee" />
                </mat-form-field>
            </div>

                           type="text"

                           disabled

                </mat-form-field>
            </div>
            <div class="col-md-3">

                    <input matInput
                           type="text"
                           placeholder="EPF Account No."
                           disabled
                           [ngModel]="selectedEmployee.epfAccountNumber">
                </mat-form-field>
            </div>
            <div class="col-md-3">

                    <input matInput
                           type="text"
                           placeholder="Pan Number"
                           disabled
                           [ngModel]="selectedEmployee.panNumber">
                </mat-form-field>
            </div -->
        </div>

        <!-- Address, Remark -->
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <textarea matInput rows="4" placeholder="Address" disabled [ngModel]="selectedEmployee.address"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <textarea matInput rows="4" placeholder="Remark" disabled [ngModel]="selectedEmployee.remark"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="clearfix"></div>
    </ng-container>
</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
