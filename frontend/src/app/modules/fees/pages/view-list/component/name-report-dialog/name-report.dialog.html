<mat-dialog-content class="name-report-dialog-container">
    <h4><b>Save Report</b></h4>
    <div style="border-bottom: 2px solid rgba(0, 0, 0, 0.1);"></div>

    <!-- Starts: Report Name -->
    <br /><b>Report Name : </b>
    <mat-form-field class="inputField" style="margin-left: 10%;">
        <input matInput type="text" placeholder="Report Name" [ngModel]="name" (ngModelChange)="name = $event; checkReportName()" required />
    </mat-form-field>
    <p *ngIf="!isUnique" style="color: red;">Report name should be unique.</p>
    <p *ngIf="!name.toString().trim()" style="color: red;">Please fill in report name.</p>
    <!-- Ends: Report Name -->
</mat-dialog-content>

<!-- Starts: Bottom Buttons -->
<ng-container>
    <div class="bottom-btns">
        <button
            type="button"
            class="btn delete-btn"
            style="padding: 7px 17px;"
            matTooltip="Cancel"
            tooltip-position="left"
            (click) = "cancelClick()"
        >
            Cancel
        </button>

        <button
            type="button"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }} save-btn"
            matTooltip="Save Report Name"
            tooltip-position="left"
            (click) = "saveClick()"
            [disabled]="!name.toString().trim() || !isUnique"
        >
            Save
        </button>
    </div>
</ng-container>
<!-- Ends: Bottom Buttons -->
