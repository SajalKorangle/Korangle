<mat-card style="padding: 0; width: 100%; margin-top:6px; overflow: hidden;">
    <div style="background-color: grey; text-align: center;">
        <i class="material-icons" style="margin-top: 4px;">settings</i>
    </div>
    <div style="margin: 4px; padding: 4px;">
        <mat-form-field>
            <input matInput [ngModel]="layer.pageIndex+1" type="number"
                (ngModelChange)="layer.pageIndex = $event-1; layer.layerDataUpdate(); canvasRefresh();" placeholder="Page Number">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="layer.layerId" type="number"
                (ngModelChange)="layer.layerDataUpdate(); canvasRefresh();" placeholder="Layer Id">
        </mat-form-field>


    </div>

</mat-card>
