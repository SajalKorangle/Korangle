<h2 mat-dialog-title>Exam Mapping</h2>
<mat-dialog-content style="min-height: 25vh; max-height: 68vh; min-width: 50vw;">

    <table class="table table-hover" style="margin-top: 6px;">
        <thead>
            <tr>
                <th>Layout Examination Name</th>
                <th>Your Examination</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let examName of getLayoutExaminationNames()">
                <td>{{examName}}</td>
                <td>
                    <mat-form-field style="margin: 25px;">
                        <mat-label>
                            Choose Examination
                        </mat-label>
                        <mat-select [(ngModel)]="examMappedByLayoutExamName[examName]">
                            <mat-option [value]="null"> None </mat-option>
                            <mat-option *ngFor="let exam of getExaminationList()"
                                    [value]="exam.id">
                                {{exam.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </tbody>
    </table>

</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="apply()" class="btn" style="background-color: blue; display: block; margin-left: auto;" cdkFocusInitial>Apply</button>
</div>
