<h2 mat-dialog-title>Inventory</h2>
<mat-dialog-content style="height: 62vh; width: 75vw;">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="My Layouts">
            <div style="display: flex; flex-wrap: wrap; padding-top: 6px;">
                
                <div style="text-align: center; max-width: 150px; cursor: pointer;" (click)="selectedLayout.type='myLayout'; selectedLayout.index=-1;"> <!-- -1 index is representing new layout-->
                    <div style="height:150px; width:102px; margin: 4px 12px; border: solid 3px;display: table-cell; vertical-align: middle;" [style.borderColor]="selectedLayout.type=='myLayout'&&selectedLayout.index==-1?'blue':'lightgrey'">
                        <span class="material-icons" style="font-size: xx-large;">add</span>
                    </div>
                    <span>New Layout</span>
                </div>

                <ng-container *ngFor="let layout of vm.reportCardLayoutList, let i = index;">
                <div style="text-align: center; max-width: 105px; cursor: pointer;" (click)="selectedLayout.type='myLayout'; selectedLayout.index=i;">
                    <div style="height:150px; width:102px; margin: 4px 12px; border: solid 3px; position: relative;" [style.borderColor]="selectedLayout.type=='myLayout'&&selectedLayout.index==i?'blue':'lightgrey'">
                        <img [src]="layout.thumbnail" style="display: block; max-height: 144px; width: 96px;" alt="preview unavailable">
                        <div style="height: 144px; width: 96px; display: flex; align-items: center; position: absolute; left: 0; top:0; z-index: -1;"><mat-spinner diameter="25" style="margin: auto;"></mat-spinner></div>
                    </div>
                    <span>{{layout.name}}</span>
                </div>
                </ng-container>
            </div>
        </mat-tab>

        <mat-tab label="Public">
            <div style="display: flex; flex-wrap: wrap; padding-top: 6px;">
                <ng-container *ngFor="let layout of vm.publicLayoutList, let i = index;">
                <div style="text-align: center; max-width: 150px; cursor: pointer;" (click)="selectedLayout.type='public'; selectedLayout.index=i;">
                    <div style="height:150px; width:102px; margin: 4px 12px; border: solid 3px;" [style.borderColor]="selectedLayout.type=='public'&&selectedLayout.index==i?'blue':'lightgrey'">
                        <img [src]="layout.thumbnail" style="display: block; max-height: 144px; width: 96px;" alt="preview unavailable">
                        <div style="height: 144px; width: 96px; display: flex; align-items: center; position: absolute; left: 0; top:0; z-index: -1;"><mat-spinner diameter="25" style="margin: auto;"></mat-spinner></div>
                    </div>
                    <span>{{layout.name}}</span>
                </div>
                </ng-container>
            </div>
        </mat-tab>
        
        <mat-tab label="Shared with me">
            <div style="display: flex; flex-wrap: wrap; padding-top: 6px;">
                <ng-container *ngFor="let layout of vm.sharedLayoutList, let i = index;">
                <div style="text-align: center; max-width: 150px; cursor: pointer;" (click)="selectedLayout.type='shared'; selectedLayout.index=i;">
                    <div style="height:150px; width:102px; margin: 4px 12px; border: solid 3px;" [style.borderColor]="selectedLayout.type=='shared'&&selectedLayout.index==i?'blue':'lightgrey'">
                        <img [src]="layout.thumbnail" style="display: block; max-height: 144px; width: 96px;" alt="preview unavailable">
                        <div style="height: 144px; width: 96px; display: flex; align-items: center; position: absolute; left: 0; top:0; z-index: -1;"><mat-spinner diameter="25" style="margin: auto;"></mat-spinner></div>
                    </div>
                    <span>{{layout.name}}</span>
                </div>
                </ng-container>
            </div>
        </mat-tab>

    </mat-tab-group>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="apply()" class="btn" style="background-color: blue; display: block; margin-left: auto;" cdkFocusInitial>Apply</button>
</div>
