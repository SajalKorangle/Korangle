<h2 mat-dialog-title>Page Resolution</h2>
<mat-dialog-content style="height: 62vh; width: 75vw; display: flex; flex-direction: row; align-items: center;">
        
    <div style="display: flex; flex-wrap: wrap; width: calc(100% - 200px);">
        <ng-container *ngFor="let pageResolution of pageResolutionsList; let i=index;">
            <div style="margin: 12px; padding: 8px; background-color: grey; height: 220px; width: 150px; text-align: center; cursor: pointer; border-radius: 5px;" (click)="selectPageResolution(i)" [style.border]="activePageResolution==pageResolution?'5px solid blue':'none'">
                <div style="height: calc(100% - 24px); display: flex; flex-direction: row; align-items: center; justify-content: center;">
                    <div style="background-color: white; margin:auto;" [style.height.px]="pageResolution.mm.height*scaleFactor" [style.width.px]="pageResolution.mm.width*scaleFactor">
                    </div>
                </div>
                <span>{{pageResolution.resolutionName}}</span>
            </div>
        </ng-container>
    </div>

    <div style="width: 180px; display: flex; flex-direction: column; align-items: center;">
            <mat-form-field>
                <input matInput placeholder="Height(mm)" type="number" [ngModel]="activePageResolution.mm.height" (ngModelChange)="selectCustomPageResolution(); activePageResolution.mm.height = $event;">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Width(mm)" type="number" [ngModel]="activePageResolution.mm.width" (ngModelChange)="selectCustomPageResolution(); activePageResolution.mm.width = $event;">
            </mat-form-field>
            <div style="margin-top: 12px;">
                <button class="btn" style="padding: 8px;" [style.backgroundColor]="activePageResolution.orientation=='p'?'blue':''" (click)="potraitOrientation()">potrait</button>
                <button class="btn" style="padding: 8px;" [style.backgroundColor]="activePageResolution.orientation=='l'?'blue':''" (click)="landscapeOrientation()" >landscape</button>
            </div>
    </div>
    
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button class="btn" style="background-color: blue; display: block; margin-left: auto;"(click)="apply()" cdkFocusInitial>Apply</button>
</div>
