<div class="card-content" style="margin-top: 20px;" *ngIf="!isLoading">
    <ng-container *ngIf="tcSettings">
        <h4>Fee settings</h4>
        <div class="row">   
            <div class="col-md-12" style="display: flex; flex-direction: row; align-items: center;">
                <div class="col-md-3">TC Fee Type</div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Fee Type</mat-label>
                        <mat-select matInput [(ngModel)]="tcSettings.parentFeeType">
                            <mat-option [value]="null">NONE</mat-option>
                            <mat-option *ngFor="let feeType of feeTypeList" [value]="feeType.id">{{feeType.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div> 

            <div class="col-md-12" style="display: flex; flex-direction: row; align-items: center; margin-top: 12px;">
                <span class="col-md-3">TC School Fee Rule</span>
                <div class="col-md-6" style="display: flex; flex-direction: row; align-items: baseline;">
                    <span>{{tcSchoolFeeRuleName}}</span>
                    <mat-icon style="font-size: small; margin-left: 8px;" [style.color]="tcSchoolFeeRuleInitilized?'green':'red'">{{tcSchoolFeeRuleInitilized?'check_circle':'cancel'}}</mat-icon>
                    <span style="font-size: small;" *ngIf="!tcSchoolFeeRuleInitilized">(Update To Initilize School Fee Rule)</span>
                </div>
            </div> 
             
            <!-- Complete tc fee -->
            <div class="col-md-12" style="display: flex; flex-direction: row; align-items: center; margin-top: 12px;">
                <div class="col-md-3">TC Fee</div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" [(ngModel)]="tcSettings.tcFee"/>
                    </mat-form-field>
                </div>
            </div> 
        </div>
        <h4>Certificate No. settings</h4>
        <div class="row">    
            <div class="col-md-12" style="display: flex; flex-direction: row; align-items: center;">        
                <div class="col-md-3">Last certificate number</div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Certificate Number</mat-label>
                        <input matInput type="number" [(ngModel)]="tcSettings.nextCertificateNumber"/>
                    </mat-form-field>
                </div>    
            </div>     
        </div>
        <button type="button" style="margin-top: 24px"
                (click)="updateSettings();"
                class="btn btn-{{user.activeSchool.secondaryThemeColor}}">Update Settings</button>
    </ng-container>
    
</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
