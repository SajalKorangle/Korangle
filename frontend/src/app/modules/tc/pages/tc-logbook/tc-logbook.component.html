<div class="card-content table-responsive" style="height: 90vh;" *ngIf="!isLoading; else spinner">
    <ng-container *ngIf="!isLoading">

        <table class="table table-hover">
            <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
            <tr>
                <th>Certificate. No.</th>
                <th>Name</th>
                <th>Class & Section</th>
                <th>Father's Name</th>
                <th>Certificate</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let ss of studentSestionWithTC;">
                <tr>
                    <td>{{ss.tc.certificateNumber}}</td>
                    <td>{{ss.parentStudentInstance.name}}</td>
                    <td>{{getClass(ss.parentClass).name}}, {{getDivision(ss.parentDivision).name}}</td>
                    <td>{{ss.parentStudentInstance.fathersName}}</td>
                    <td><a [href]="ss.tc.certificateFile" target="_blank"><mat-icon>description</mat-icon></a></td>
                </tr>
            </ng-container>
            </tbody>
        </table>

    </ng-container>

    <ng-template #spinner>
        <app-loading-spinner [user]="user"></app-loading-spinner>
    </ng-template>
</div>
