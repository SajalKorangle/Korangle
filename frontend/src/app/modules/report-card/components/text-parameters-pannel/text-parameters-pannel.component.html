<mat-card style="padding: 0; width: 100%; overflow: hidden;">
    <div style="background-color: grey; text-align: center;">
        <i class="material-icons" style="margin-top: 4px;">text_format</i>
    </div>
    <div style="margin: 4px; padding: 4px;">

        <div class="flex-row">
            <mat-form-field style="max-width: 50px;">
                <mat-label>
                    X(mm)
                </mat-label>
                <input matInput type="number" step="1" [ngModel]="(layer.x*getPixelTommFactor()).toFixed(2)" (ngModelChange)="layer.x=$event/getPixelTommFactor(); canvasRefresh();">
            </mat-form-field>

            <mat-form-field style="max-width: 50px; margin-left: 40px;">
                <mat-label>
                    Y(mm)
                </mat-label>
                <input matInput type="number" [ngModel]="(layer.y*getPixelTommFactor()).toFixed(2)" (ngModelChange)="layer.y=$event/getPixelTommFactor(); canvasRefresh();">
            </mat-form-field>
        </div>

        <mat-form-field appearence="fill">
            <mat-label>
                Value
            </mat-label>
            <input matInput type="text" [disabled]="!(layer.dataSourceType=='N/A' && layer.LAYER_TYPE=='TEXT')" [ngModel]="layer.text" (ngModelChange)="layer.text=$event; canvasRefresh(500, layer.updateTextBoxMetrics);">
        </mat-form-field>

        <div style="text-align: center;">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [multiple]="true">
            <mat-button-toggle value="bold" [checked]="isBold()" (change)="boldToggle($event); canvasRefresh(0, layer.updateTextBoxMetrics);"><span class="material-icons">format_bold</span></mat-button-toggle>
            <mat-button-toggle value="italic" [checked]="isItalics()" (change)="italicToggle($event); canvasRefresh(0, layer.updateTextBoxMetrics);"><span class="material-icons">format_italic</span></mat-button-toggle>
            <mat-button-toggle value="underline"><span class="material-icons">format_underline</span></mat-button-toggle>
        </mat-button-toggle-group>
        </div>

        <mat-form-field style="margin-top: 10px;">
            <mat-label>
                Font Size(mm)
            </mat-label>
            <input matInput type="number" [ngModel]="getFontSize()" (ngModelChange)="updateFontSize($event); canvasRefresh(500, layer.updateTextBoxMetrics);">
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Color
            </mat-label>
            <input matInput type="color" [value]="layer.fontStyle.fillStyle" (input)="layer.fontStyle.fillStyle=$event.target.value; canvasRefresh(0);"/>
        </mat-form-field>

    </div>
</mat-card>
