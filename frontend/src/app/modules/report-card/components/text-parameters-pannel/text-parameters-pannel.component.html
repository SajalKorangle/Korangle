<mat-card style="position: absolute; padding: 0; overflow: hidden; transition: 0.4s;" [style.right.px]="right" [style.top.px]="top" [style.opacity]="opacity" draggable="true" (dragstart)="dragStartHandler($event)" (dragend)="dragEndHandler($event)">
    <div style="cursor: move; background-color: grey; text-align: center;">
        <span class="material-icons">text_format</span>
    </div>
    <div style="margin: 4px; padding: 4px;">
        <mat-form-field>
            <mat-label>
                Value
            </mat-label>
            <input matInput>
        </mat-form-field>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [multiple]="true">
            <mat-button-toggle value="bold"><span class="material-icons">format_bold</span></mat-button-toggle>
            <mat-button-toggle value="italic"><span class="material-icons">format_italic</span></mat-button-toggle>
            <mat-button-toggle value="underline"><span class="material-icons">format_underline</span></mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-card>
