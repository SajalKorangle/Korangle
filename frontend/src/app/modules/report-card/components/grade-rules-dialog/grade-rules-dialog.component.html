<h2 mat-dialog-title>Grade Rules</h2>
<mat-dialog-content style="min-height: 25vh; max-height: 68vh; min-width: 50vw;">

    <table class="table table-hover" style="margin-top: 6px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Criretia</th>
            </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let i of getGradeRulesKeys()" style="margin-top: 10px;">
            <tr>
                <td><input matInput type="text" placeholder="Grade Name" [(ngModel)]="gradeRules[i].ruleDisplayName" class="short-input" style="max-width: 72px;"></td>
                <td><input matInput type="text" [(ngModel)]="gradeRules[i].gradeValue" class="short-input"></td>
                <td>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                    <input matInput type="number" [(ngModel)]="gradeRules[i].lowerMarks" class="short-input">
                    &nbsp;
                    <button type="button"
                            class="btn"
                            style="padding: 4px 7px;"
                            (click)="gradeRules[i].upperInclusion=!gradeRules[i].upperInclusion">
                        <ng-container *ngIf="gradeRules[i].upperInclusion; else greterThanEquals1">=&gt;</ng-container>
                        <ng-template #greterThanEquals1>&nbsp;&gt;</ng-template>
                    </button> &nbsp;
                        Marks &nbsp;
                    <button type="button"
                            class="btn"
                            style="padding: 4px 7px;"
                            (click)="gradeRules[i].lowerInclusion=!gradeRules[i].lowerInclusion">
                        <ng-container *ngIf="gradeRules[i].lowerInclusion else greaterThanEquals2">=&gt;</ng-container>
                        <ng-template #greaterThanEquals2>&nbsp;&gt;</ng-template>
                    </button> &nbsp;
                    <input matInput type="number" [(ngModel)]="gradeRules[i].upperMarks" class="short-input">
                    </div>
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table>
        
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: fit-content;margin-left: auto; align-items: center; margin-top: 16px; ">
        <button class="btn" appearence="fill" style="padding: 6px;" (click)="addNewGradeRule()">Add Grade Rule</button>
    </div>
    
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn" style="background-color: blue; display: block; margin-left: auto;" cdkFocusInitial>Apply</button>
</div>
