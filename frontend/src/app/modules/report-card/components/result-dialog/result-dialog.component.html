<h2 mat-dialog-title>Result</h2>
<mat-dialog-content style="min-height: 35vh; max-height: 68vh; min-width: 50vw; max-width: 75vw;">
    <mat-tab-group mat-align-tabs="center" style="padding: 10px;">
        
        <mat-tab label="Marks">
          
            <ng-container *ngFor="let marksLayer of layer.marksLayers">
                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <span>#{{marksLayer.id}}</span>
                    <span>{{marksLayer.displayName}}</span>
                </div>
            </ng-container>

            <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: fit-content;margin-left: auto; align-items: center; margin-top: 16px; ">
            <button class="btn" appearence="fill" style="padding: 6px;" (click)="addToMarksLayer()">Add Marks</button>
            <mat-form-field appearence="fill" style="margin-left: 20px">
                <mat-select placeholder="Select Variable Type" [(ngModel)]="newMarksLayer">
                    <ng-container *ngFor="let layer of layer.ca.layers"> 
                        <mat-option *ngIf="layer.LAYER_TYPE=='MARKS'" [value]="layer">#{{layer.id}} {{layer.displayName}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
            </div>
        </mat-tab>

        <mat-tab label="Rules" style="padding-top: 4px;">
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <span>No. of failed subject</span>
                <span>Remarks</span>
            </div>
            <ng-container *ngFor="let marksLayer of marksLayers; let i = index;">
                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <span>{{i+1}}</span>
                    <span><input #matInput type="text"></span>
                </div>
            </ng-container>
        </mat-tab>

    </mat-tab-group>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn" style="background-color: blue; display: block; margin-left: auto;" cdkFocusInitial>Apply</button>
</div>
