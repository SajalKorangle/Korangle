<h2 mat-dialog-title>Share</h2>
<mat-dialog-content style="min-height: 25vh; max-height: 68vh; min-width: 50vw;">

    <ng-container *ngIf="vm.currentLayout.id">
        <mat-form-field>
            <mat-label>
                School KID
            </mat-label>
            <input matInput type="number" [(ngModel)]="newKIDForSharing">
        </mat-form-field>
        <button class="btn material-icons" style="padding: 4px 8px; margin-left: 12px;" (click)="shareCurrentLayoutWithSchool()">reply</button>
    </ng-container>

    <ng-container *ngIf="!vm.currentLayout.id">
        <div>
            Save Layout Before Sharing
        </div>
    </ng-container>

</mat-dialog-content>
<div mat-dialog-actions>
    <button [disabled]="isSharing" mat-button mat-dialog-close class="btn" style="background-color: blue; display: block; margin-left: auto;" cdkFocusInitial>
        <ng-container>OK</ng-container>
        <mat-spinner diameter="20" style="display: inline-block;" color="warn" *ngIf="isSharing"></mat-spinner>
    </button>
</div>
