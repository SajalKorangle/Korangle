<div style="margin-bottom: 15px; margin-top: 10px">
    <mat-card>
        <mat-card-title>
            <span style="font-weight: 510;cursor:pointer" (click)="handleClick(group)">{{group.title}}</span>
            <hr style="margin-top:4px; margin-bottom: 0px;border: 0.1px solid #E5E5E5;">
        </mat-card-title>
        <mat-card-content>
            <div *ngFor="let child of group.childs" style="display: inline-block; margin-right: 15px">
                <div *ngIf="child.type == 'ACCOUNT'">
                    <span  style="cursor: pointer;" (click)="handleClick(child)">{{child.title}}&nbsp;A/c</span>
                    <span [style.color]="child.currentBalance | coloredBalance" style="font-size:13px; margin-bottom: 10px"><br>Cr Bal {{child.currentBalance | DisplayBalance}}</span>
                </div>
            </div>
            <div *ngFor="let child of group.childs">
                <div *ngIf="child.type == 'GROUP'">
                    <group-hierarchy [group]="child"
                                    [vm]="vm"
                                    [sourcePage]="sourcePage"
                                    ></group-hierarchy>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
