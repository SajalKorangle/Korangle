<mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
        <div style="width: 100%;">
            <span class="group-font">{{group.title}}</span>
            <mat-checkbox  *ngIf="displayCheckBox"
                    [checked]="vm.isElementSelected(group)" 
                    (change)="vm.changeElementStatus(group, $event.checked); vm.selectParentGroups(group, $event.checked); vm.changeChildStatus(group, $event.checked)" 
                    style="float:right; margin-top:2px;  margin-right: 10px" 
                    (click)="$event.stopPropagation()"></mat-checkbox>
        </div>
    </mat-expansion-panel-header>
    <div *ngFor="let child of group.childs" >
        <div *ngIf="child.type == 'ACCOUNT'" style="margin: 5px 0px; padding-left: 24px">
            <span class="account-font">{{child.title}}</span>
            <mat-checkbox   *ngIf="displayCheckBox"
                            [checked]="vm.isElementSelected(child)" 
                            [disabled]="vm.isElementDisabled(child)"
                            (change)="vm.changeElementStatus(child, $event.checked); vm.selectParentGroups(child, $event.checked)" 
                            style="float:right; margin-top:2px;  margin-right: 18px"></mat-checkbox>
            <span class="account-font" style="float: right; margin-right: 15px">Cr: {{child.balance}}</span>
        </div>
        <div *ngIf="child.type == 'GROUP' ">
            <group-hierarchy-list
                        [group]="child"
                        [vm]="vm"
                        [displayCheckBox]="displayCheckBox"
                        ></group-hierarchy-list>
        </div>
    </div>
</mat-expansion-panel>
