

<div class="card-content table-responsive" *ngIf="!noPermission">
    <button (click)="openAddAccountDialog()" class="custom-button">Create Account</button>
    <button (click)="openAddGroupDialog()" class="custom-button">Create Group</button>
    
</div>

<ng-container *ngIf="isLoading || isInitialLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
