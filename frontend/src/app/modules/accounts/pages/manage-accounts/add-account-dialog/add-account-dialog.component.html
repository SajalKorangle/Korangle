<h2 mat-dialog-title>Add Account</h2>
<mat-dialog-content >
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input type="text" matInput [ngModel]="accountName" (ngModelChange)="accountName=$event;" placeholder="Account Name">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
                <mat-select placeholder="Add Head" [ngModel]="parentHead"
                    (ngModelChange)="parentHead = $event">
                    <mat-option *ngFor="let head of data.vm.headsList"
                        [value]="head">
                        {{head.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-select placeholder="Add Group" [ngModel]="parentGroup"
                    (ngModelChange)="parentGroup = $event">
                    <mat-option *ngFor="let group of data.vm.groupsList"
                        [value]="group">
                        {{group.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <input type="number" matInput [ngModel]="openingBalance" (ngModelChange)="openingBalance=$event;" placeholder="Opening Balance">
            </mat-form-field>
        </div>
    </div>

    <button mat-button class="btn btn-{{data.vm.user.activeSchool.secondaryThemeColor}}" style="float: right;" (click)="addAccount()">Add</button>
</mat-dialog-content>
<div mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close class="btn" style="float: right;" cdkFocusInitial>Add</button> -->
</div>
