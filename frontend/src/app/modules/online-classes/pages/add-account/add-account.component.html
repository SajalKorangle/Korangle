<div class="card-content">
    <h4>Add Account</h4>

    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="userInput.newUsername">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" [(ngModel)]="userInput.newPassword">
    </mat-form-field>


</div>
<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
