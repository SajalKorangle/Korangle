<div class="card-content" id="classroom-main" #classRoom *ngIf="!isLoading else Loader">
    <!-- import #zmmtg-root css -->
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.9.1/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.9.1/css/react-select.css" />
    <h1> Welcome to Classroom</h1>
    <iframe src="https://korangletesting.s3.amazonaws.com/zoom/index.html" allow="camera *;microphone *" style="width: 100%; height: 60vh;"></iframe>

</div>
<ng-template #Loader>
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-template>
