<div *ngIf="user.activeSchool" class="container-fluid" style="width: 100%">
    <div class="row">
        <div class="col-xs-12" align="center">
            <h4>
                <u>{{ user.activeSchool.printName }}</u>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" align="center">
            <span style="font-weight: 400"><u>Expenses</u></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">Total Expense: {{ totalExpenses | indianCurrency: true }}</div>
        <div class="col-xs-6" align="right">Date: {{ startDate }} to {{ endDate }}</div>
    </div>
</div>
<table class="table table-hover">
    <thead style="font-weight: 400">
        <tr>
            <th>Voucher No.</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Remark</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expenseEntry of expenseList">
            <td>{{ expenseEntry.voucherNumber }}</td>
            <td>{{ expenseEntry.amount }}</td>
            <td>{{ expenseEntry.voucherDate }}</td>
            <td>{{ expenseEntry.remark }}</td>
        </tr>
    </tbody>
</table>
