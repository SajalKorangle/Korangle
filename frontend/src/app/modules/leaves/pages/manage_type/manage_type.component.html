<div class="card-content">
  <div class="title">Leave types</div>
  <div *ngIf="!is_leaves_types_empty">
    <table class="leave-type-table">
      <tr>
        <th class="tableHeading">Name</th>
        <th class="tableHeading">Leave Type</th>
        <th class="tableHeading"></th>
        <th class="tableHeading"></th>
      </tr>
      <tr *ngFor="let item of leave_types">
        <td class="tableItem">Under Construction</td>
        <td class="tableItem">Under Construction</td>
        <td class="tableItem">Under Construction</td>
        <td class="tableItem">Under Construction</td>
      </tr>
    </table>
  </div>
  <div *ngIf="is_leaves_types_empty">
    <table class="leave-type-table">
      <tr>
        <th class="tableHeading">Name</th>
        <th class="tableHeading">Leave Type</th>
        <th class="tableHeading"></th>
        <th class="tableHeading"></th>
      </tr>
      <tr>
        <td class="tableItem">No Types Available Currently</td>
        <td class="tableItem"></td>
        <td class="tableItem"></td>
        <td class="tableItem"></td>
      </tr>
    </table>
  </div>
  <div class="add-new-type-container">
    <button (click)="addNewType($event)" class="addBtn">
      <span class="material-icons" style="font-size: large">add</span>
      <span style="margin-left: 8px">Add Type</span>
    </button>
  </div>
  <div *ngIf="is_form_visible">
    <div class="modalWrapper">
      <div class="modalContainer">
        <!-- Title-bar -->
        <div class="titleBar">
          <div
            style="
              display: flex;
              height: 35.5px;
              flex-direction: column;
              justify-content: center;
            "
          >
            <span>Leave >> Add Leave Type</span>
          </div>
          <div
            style="
              display: flex;
              height: 35.5px;
              flex-direction: column;
              justify-content: center;
            "
          >
            <button
              class="material-icons closeBtn"
              (click)="closeAddNewType($event)"
            >
              close
            </button>
          </div>
        </div>
        <!-- Horizontal Break -->
        <div
          style="border-bottom: 1px solid rgba(0, 0, 0, 0.5); width: 100%"
        ></div>
        <div style="margin-top: 12px">
          <!-- Leave Type -->
          <div
            style="
              width: 100%;
              display: flex;
              height: 35.5px;
              flex-direction: row;
              padding: 5px 9px 0px 20px;
            "
          >
            <label style="color: black; width: 20%">Select Type</label>
            <select
              style="
                width: 50%;
                background: none;
                outline: none;
                box-shadow: none;
                border: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.25);
              "
              [(ngModel)]="leaveType"
            >
              <option value="-1">eg. PL</option>
              <option value="0">Paid Leaves</option>
              <option value="1">Unpaid Leaves</option>
            </select>
          </div>
          <!-- give Name and select Color -->
          <div
            style="
              width: 100%;
              display: flex;
              height: 35.5px;
              flex-direction: row;
              justify-content: space-between;
              padding: 5px 5px 0px 20px;
              margin-top: 12px;
            "
          >
            <span
              style="
                width: 20%;
                display: flex;
                flex-direction: column;
                height: 100%;
                justify-content: center;
              "
              ><label style="color: black">Set Denotion:</label></span
            >
            <span
              style="
                margin-right: 10px;
                width: 30%;
                display: flex;
                flex-direction: column;
                height: 100%;
                justify-content: center;
              "
              ><input
                style="
                  background: none;
                  outline: none;
                  box-shadow: none;
                  border: none;
                  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
                "
                [(ngModel)]="name"
                [value]="name"
                placeholder="CL"
              />
            </span>
            <!-- Select Color -->
            <span
              style="
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                height: 100%;
                justify-content: center;
              "
              ><label style="color: black">Set Color:</label>
            </span>
            <!-- Select Color Dropdown -->
            <span
              style="
                width: 30%;
                display: flex;
                flex-direction: column;
                height: 100%;
                justify-content: center;
              "
            >
              <div
                (click)="is_colorList_visible = !is_colorList_visible"
                style="
                  cursor: pointer;
                  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
                  height: 100%;
                  padding: 2.5px;
                  border-radius: 2px;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-between;
                "
                [style]="{
                  background: color == '' ? '#FFFFFF' : color
                }"
              >
                <div>Select Color</div>
                <div class="material-icons" style="font-size: medium">
                  arrow_drop_down
                </div>
              </div>
              <div
                *ngIf="is_colorList_visible"
                style="
                  margin-top: 35px;
                  margin-left: -10px;
                  position: absolute;
                  display: flex;
                  flex-direction: row;
                  flex-wrap: wrap;
                  height: 135px;
                  overflow-y: scroll;
                  background-color: white;
                  border: 1px solid rgba(0, 0, 0, 0.25);
                  border-radius: 4px;
                  width: 100px;
                  padding: 2.5px;
                "
              >
                <div
                  *ngFor="let colorCode of colorCodes"
                  style="
                    width: 100%;
                    height: 30px;
                    margin-top: 2.5px;
                    margin-bottom: 2.5px;
                    border-radius: 2px;
                    cursor: pointer;
                  "
                  [ngStyle]="{ background: colorCode }"
                  (click)="
                    color = colorCode;
                    is_colorList_visible = !is_colorList_visible
                  "
                ></div>
              </div>
            </span>
          </div>
          <!-- CarryForward and Encashments -->
          <div
            style="
              display: flex;
              height: 35.5px;
              flex-direction: row;
              padding: 5px 5px 5px 20px;
              margin-top: 12px;
              margin-bottom: 12px;
            "
          >
            <label style="color: black"
              >Carryforwarding and encashments -
            </label>
          </div>
        </div>
        <!-- Horizontal Break -->
        <div
          style="
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            width: 100%;
            margin-top: 10px;
          "
        ></div>
      </div>
    </div>
  </div>
</div>
