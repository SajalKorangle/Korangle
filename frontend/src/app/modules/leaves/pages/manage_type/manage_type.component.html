<div class="card-content">
  <div class="title">Leave types</div>
  <div>
    <table class="leave-type-table">
      <tr>
        <th>Name</th>
        <th>Leave Type</th>
        <th></th>
        <th></th>
      </tr>
      <div *ngIf="!is_leaves_types_empty">
        <tr *ngFor="let item of leave_types">
          <td>Under Construction</td>
          <td>Under Construction</td>
          <td>Under Construction</td>
          <td>Under Construction</td>
        </tr>
      </div>
      <div *ngIf="is_leaves_types_empty">
        <tr>
          <td>No</td>
          <td>Types</td>
          <td>Available</td>
          <td></td>
        </tr>
      </div>
    </table>
  </div>
  <div class="add-new-type-container">
    <button (click)="addNewType($event)">+ Add Type</button>
  </div>
</div>
