<mat-dialog-content class="filter-modal-container">
    <h4><b>Save Table Format</b></h4>
    <div style="border-bottom: 2px solid rgba(0, 0, 0, 0.1);"></div>

    <br /><b>Format Name - </b>
    <mat-form-field class="inputField" style="margin-left: 10%;">
        <input matInput type="text" [(ngModel)]="name" required />
    </mat-form-field>
</mat-dialog-content>

<ng-container>
    <br /><br />
    <div class="bottom-btns">
        <button
            type="button"
            class="btn delete-btn"
            style="padding: 7px 17px;"
            matTooltip="Cancle"
            tooltip-position="left"
            (click) = "cancleClick()"
        >
            Delete
        </button>
        <button
            type="button"
            class="btn btn-warning"
            style="padding: 7px 17px;"
            matTooltip="Save Table"
            tooltip-position="left"
            (click) = "saveClick()"
        >
            Save
        </button>
    </div>
</ng-container>
