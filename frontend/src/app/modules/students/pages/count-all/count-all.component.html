<div class="card-content table-responsive">
    <b>Define custom rows and columns or choose from saved tables</b>
    <ng-container *ngIf="rowFilters.length > 0 || columnFilters.length > 0">
        <button
            id="print-list"
            type="button"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }} hidden-sm hidden-xs"
            style="padding: 12px 15px; margin-left: 5%;"
            matTooltip="Print the following table"
            tooltip-position="left"
        >
            Print<i class="material-icons" style="margin-left: 17px">print</i>
        </button>

        <button
            type="button"
            id="download"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
            style="padding: 12px 15px; margin-left: 5%;"
            matTooltip="Download the following table"
            tooltip-position="left"
            (click)="downloadList()"
        >
            Download<i class="material-icons" style="margin-left: 15px">save_alt</i>
        </button>
    </ng-container>

    <br /><br /><b>Table Format</b><br />
    <mat-form-field style="margin-right: 15px">
        <mat-select placeholder="{{tableFormatTitle ? tableFormatTitle : 'Not Selected'}}" id="select-class" style="width: 100%">
            <ng-container *ngFor="let table of tableList">
                <mat-option (click)="tableOpenClicked(table)" style="width: 100%">
                    {{ table.formatName }}
                </mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

    <ng-container *ngIf="!isLoading">
        <cdk-virtual-scroll-viewport itemSize="0" class="example-viewport">
            <table class="table">
                <thead>
                    <tr cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="dropColumn($event)">
                        <th class="min-width" class="text-{{ user.activeSchool.secondaryThemeColor }}"></th>
                        <th [ngStyle]="{'min-width': getTextWidthColumn(filter.name)}" *ngFor="let filter of columnFilters" (click)="whereToAdd = 'col'; openChangeDialog(filter)" class="text-{{ user.activeSchool.secondaryThemeColor }}" cdkDrag><b>{{filter.name}}</b></th>
                        <th [ngStyle]="{'min-width': getTextWidthColumn('+ Column')}" (click)="whereToAdd = 'col'; openDialog()" class="text-{{ user.activeSchool.secondaryThemeColor }}"><b>+ Column</b></th>
                    </tr>
                </thead>
                <tbody cdkDropList class="example-list" (cdkDropListDropped)="dropRow($event)">
                    <tr class="example-box" *ngFor="let filter of rowFilters" cdkDrag>
                        <th [ngStyle]="{'min-width': getTextWidthRow()}" (click)="whereToAdd = 'row'; openChangeDialog(filter)" class="text-{{ user.activeSchool.secondaryThemeColor }}">{{filter.name}}</th>
                        <td class="min-width" *ngFor="let ans of filter.answer">{{ans}}</td>
                        <td class="min-width">-</td>
                    </tr>
                    <tr class="last-child">
                        <th [ngStyle]="{'min-width': getTextWidthRow()}" (click)="whereToAdd = 'row'; openDialog()" class="text-{{ user.activeSchool.secondaryThemeColor }}">+ Row</th>
                        <td class="min-width" *ngFor="let filter of columnFilters">-</td>
                        <td class="min-width">-</td>
                    </tr>
                </tbody>
            </table>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</div>

<div *ngIf="!isMobile()" style="border-bottom: 2px solid rgba(0, 0, 0, 0.1);"></div>
<ng-container *ngIf="!isTableEditing">
    <button *ngIf="rowFilters.length > 0 || columnFilters.length > 0"
        type="button"
        (click)="openSaveFormatDialog()"
        class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
        style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
    >
        Save Table Format
    </button>
</ng-container>

<ng-container *ngIf="isTableEditing">
    <button type="button"
        (click)="updateChangesClicked()"
        class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
        style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
    >
        Update Changes
    </button>

    <button type="button"
        (click)="saveAsClicked()"
        class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
        style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
    >
        Save As
    </button>
</ng-container>


<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
