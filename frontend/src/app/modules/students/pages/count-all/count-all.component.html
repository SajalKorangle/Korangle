<div *ngIf="!isLoading" class="card-content table-responsive">
    <b>Define custom rows and columns or choose from saved tables</b>
    <!-- <br *ngIf="!htmlRenderer.checkMobile() && htmlRenderer.isMobile()"/> -->
    <!-- Starts: Print && Download Buttons Section -->
    <ng-container *ngIf="!htmlRenderer.checkMobile() && (rowFilters.length > 0 || columnFilters.length > 0)">
        <button
            id="print-list"
            type="button"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }} hidden-sm hidden-xs"
            [ngStyle]="{ 'padding': '12px 15px', 'margin-left': htmlRenderer.isMobile() ? '0%' : '5%'}"
            matTooltip="Print the following table"
            tooltip-position="left"
            (click)="printStudentList()"
        >
            Print<i class="material-icons" style="margin-left: 17px">print</i>
        </button>

        <button
            type="button"
            id="download"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
            style="padding: 12px 15px; margin-left: 5%;"
            matTooltip="Download the following table"
            tooltip-position="left"
            (click)="downloadList()"
        >
            Download<i class="material-icons" style="margin-left: 15px">save_alt</i>
        </button>
    </ng-container>
    <!--  Ends: Print && Download Buttons Section -->

    <br /><br /><b>Table Format</b><br />
    <!--Starts: Generated Tables List -->
    <div class="table-List">
        <mat-form-field style="margin-right: 30px">
            <mat-select placeholder="{{tableFormatTitle ? tableFormatTitle : 'Not Selected'}}" id="select-class" style="width: 100%">
                <ng-container *ngFor="let table of tableList; let idx = index">
                    <mat-option (click)="htmlRenderer.tableOpenClicked(table, idx)" style="width: 100%">
                        {{ table.formatName }}
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <i *ngIf="tableFormatTitle" (click)="deleteTable()" class="material-icons delete-icon"> delete_forever </i>
    </div>
    <!-- Ends: Generated Tables List -->

    <!-- Starts: Table -->
    <ng-container *ngIf="!isLoading">
        <cdk-virtual-scroll-viewport itemSize="0" class="example-viewport">
            <table class="table">
                <!-- Starts: Table Header -->
                <thead>
                    <tr cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="dropColumn($event)">
                        <th class="minWidth"></th>
                        <th *ngFor="let filter of columnFilters" class="text-{{ user.activeSchool.secondaryThemeColor }} minWidth" cdkDragLockAxis="x" cdkDrag>
                            <span (click)="whereToAdd = 'col'; openChangeDialog(filter)" style="cursor: pointer">
                                {{filter.name}} (<span>{{filter.totalCount}}</span>)
                            </span>
                            <i class="material-icons menu-icon" style="float: right; margin-right: 10px;" cdkDragHandle>menu</i>
                        </th>
                        <th class="text-{{ user.activeSchool.secondaryThemeColor }} minWidth">
                            <span (click)="whereToAdd = 'col'; openDialog()" style="cursor: pointer">
                                + Column
                            </span>
                        </th>
                    </tr>
                </thead>
                <!-- Ends: Table Header -->

                <!-- Starts: Table Body -->
                <tbody cdkDropList class="example-list" (cdkDropListDropped)="dropRow($event)">
                    <tr class="example-box" *ngFor="let filter of rowFilters" cdkDragLockAxis="y" cdkDrag>
                        <th class="text-{{ user.activeSchool.secondaryThemeColor }} minWidth">
                            <i class="material-icons menu-icon" style="float: left" cdkDragHandle>menu</i>
                            <span (click)="whereToAdd = 'row'; openChangeDialog(filter)" style="cursor: pointer">
                                {{filter.name}} (<span>{{filter.totalCount}}</span>)
                            </span>
                        </th>
                        <td class="minWidth" *ngFor="let ans of filter.answer">
                            {{ans}}
                        </td>
                        <td class="minWidth">-</td>
                    </tr>
                    <tr class="last-child">
                        <th class="text-{{ user.activeSchool.secondaryThemeColor }} minWidth">
                            <span (click)="whereToAdd = 'row'; openDialog()" style="cursor: pointer">
                                + Row
                            </span>
                        </th>
                        <td class="minWidth" *ngFor="let filter of columnFilters">-</td>
                        <td class="minWidth">-</td>
                    </tr>
                </tbody>
                <!-- Ends: Table Body -->
            </table>
        </cdk-virtual-scroll-viewport>
    </ng-container>
    <!-- End of Table -->
</div>

<ng-container *ngIf="!isLoading">
    <div *ngIf="!htmlRenderer.isMobile()" style="border-bottom: 2px solid rgba(0, 0, 0, 0.1);"></div>

    <!-- Starts: Save Button -->
    <ng-container *ngIf="!isTableEditing">
        <button *ngIf="rowFilters.length > 0 || columnFilters.length > 0"
            type="button"
            (click)="openSaveFormatDialog()"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
            style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
        >
            Save Table Format
        </button>
    </ng-container>
    <!-- Ends: Save Button -->

    <!-- Starts: Update Changes  &&  Save As Buttons Section -->
    <ng-container *ngIf="isTableEditing">
        <button type="button"
            (click)="updateChangesClicked()"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
            style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
        >
            Update Changes
        </button>

        <button type="button"
            (click)="saveAsClicked()"
            class="btn btn-{{ user.activeSchool.secondaryThemeColor }}"
            style="padding: 7px 17px; font-size: 1.3rem; float: right; margin-right: 25px;"
        >
            Save As
        </button>
    </ng-container>
    <!-- Ends: Update Changes  &&  Save As Buttons Section -->
</ng-container>

<!-- Starts: Spinner -->
<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
<!-- Ends: Spinner -->
