<div class="card-content">
    <div class="row" *ngIf="!stateKeeper.isLoading">
        <b style="font-size:15px;margin-left:13px">ATTENDANCE EVENTS</b>
    </div>

    <common-settings
            [user]="user"
            [orderedEventNames]="attendanceEvents"
            [sendUpdateTo]="true"
            [sendUpdateToList]="receiverList"
            (isLoading)="stateKeeper.isLoading=$event">
    </common-settings>

</div>

<ng-container *ngIf="stateKeeper.isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
