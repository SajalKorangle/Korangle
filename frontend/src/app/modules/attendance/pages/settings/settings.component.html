<div class="card-content" *ngIf="!isLoading">

        <mat-form-field style="margin-top: 23px ; margin-right: 15px; margin-bottom: 10px;" >
            <mat-select placeholder="Send via"
                        id="sentUpdateType"
                        [ngModel]="selectedSettings.sentUpdateType"
                        (ngModelChange)="currentSettings.sentUpdateType = $event;">
                <mat-option *ngFor='let sentType of sentUpdateList;' [value]="sentType">
                    {{sentType}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field style="margin-top: 23px;">
            <mat-select placeholder="Send Update To"
                    id="receiverType"
                    [ngModel]="selectedSettings.receiverType"
                    (ngModelChange)="currentSettings.receiverType = $event;">
                <mat-option *ngFor='let receiverType of receiverList;' [value]="receiverType">
                    {{receiverType}}
                </mat-option>
            </mat-select>
        </mat-form-field><br/>

        <button type="submit"
            class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
            [disabled]="!isSettingsChanged()"
            (click)="serviceAdapter.updateSettings();">Update</button>

</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
