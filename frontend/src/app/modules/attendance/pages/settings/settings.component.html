<div class="card-content" *ngIf="!isInitialLoading">

        <mat-form-field style="margin-top: 23px ; margin-right: 15px; margin-bottom: 10px;" >
            <mat-select placeholder="Send via"
                        id="sentUpdateType"
                        [ngModel]="selectedSettings.sentUpdateType"
                        (ngModelChange)="currentSettings.sentUpdateType = $event; checkSettingsChange()">
                <mat-option *ngFor='let sentType of sentUpdateList;' [value]="sentType">
                    {{sentType}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field style="margin-top: 23px;">
            <mat-select placeholder="Send Update To"
                    id="sentUpdateToType"
                    [ngModel]="selectedSettings.sentUpdateToType"
                    (ngModelChange)="currentSettings.sentUpdateToType = $event; checkSettingsChange()">
                <mat-option *ngFor='let sentUpdateToType of sentUpdateToList;' [value]="sentUpdateToType">
                    {{sentUpdateToType}}
                </mat-option>
            </mat-select>
        </mat-form-field><br/>

        <button type="submit"
                class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                [disabled]="!settingsChanged"
                (click)="serviceAdapter.updateSettings();">Update</button>

</div>

<ng-container *ngIf="isInitialLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
