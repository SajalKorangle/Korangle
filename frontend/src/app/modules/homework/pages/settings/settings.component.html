<div class="card-content" *ngIf="!isLoading">

    <div class="row col-md-12">
        <mat-form-field style="margin-top: 23px ; margin-right: 15px; margin-bottom: 10px;" >
            <mat-select placeholder="Send via"
                        id="sentUpdateType"
                        [ngModel]="sentUpdateType"
                        (ngModelChange)="sentUpdateType = $event; checkChangeSettings()">
                <mat-option *ngFor='let sentType of sentUpdateList;' [value]="sentType">
                    {{sentType}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row col-md-12">
        <span style="margin-right: 10px;">Send Update For: &nbsp;</span>    
        <mat-checkbox style="margin-right: 5px;" [disabled]="sentUpdateType == 'NULL'" [(ngModel)]="sendCreateUpdate" (change)="checkChangeSettings()">Homework Creation &nbsp;</mat-checkbox>
        <mat-checkbox style="margin-right: 5px;" [disabled]="sentUpdateType == 'NULL'" [(ngModel)]="sendEditUpdate" (change)="checkChangeSettings()">Homework Updation &nbsp;</mat-checkbox>
        <mat-checkbox style="margin-right: 5px;" [disabled]="sentUpdateType == 'NULL'" [(ngModel)]="sendDeleteUpdate" (change)="checkChangeSettings()">Homework Deletion &nbsp;</mat-checkbox>
        <mat-checkbox style="margin-right: 5px;" [disabled]="sentUpdateType == 'NULL'" [(ngModel)]="sendCheckUpdate" (change)="checkChangeSettings()">Homework Checking &nbsp;</mat-checkbox>
        <mat-checkbox style="margin-right: 5px;" [disabled]="sentUpdateType == 'NULL'" [(ngModel)]="sendResubmissionUpdate" (change)="checkChangeSettings()">Homework Resubmission &nbsp;</mat-checkbox>
    </div>

    <button type="submit"
            class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
            [disabled]="!settingsChanged"
            (click)="serviceAdapter.updateSettings()">Update</button>
    
    
</div>

<ng-container *ngIf="isLoading">
    <app-loading-spinner [user]="user"></app-loading-spinner>
</ng-container>
