<h1 mat-dialog-title>EDIT HOMEWORK</h1>
<mat-dialog-content style="max-height: 80vh;">
    <div>
        <span class="hidden-xs" style="color: #7b7b7b;">Homework Title: &nbsp;</span>
        <mat-form-field style="margin-right: 15px;">
            <input type="text" matInput [ngModel]="data.homeworkName"
            (ngModelChange)="data.homeworkName=$event;">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field style="margin-right: 15px; width: 150px">
            <input type="date" matInput [ngModel]="data.endDate"
            (ngModelChange)="data.endDate=$event;" placeholder="Choose Deadline Date ">
        </mat-form-field> 
        <mat-form-field  style="margin-top: 23px ; margin-right: 15px; margin-bottom: 10px; width: 140px">
            <input type="time" matInput [ngModel]="data.endTime"
            (ngModelChange)="data.endTime=$event;" placeholder="Choose Deadline Time">
        </mat-form-field><br>
    </div>
    <div >
        <mat-form-field  style="width: 100%;">
            <textarea matInput 
            cdkTextareaAutosize style="padding-top: 10px; padding-bottom: 10px;; white-space: pre-wrap;"
            [ngModel]="data.homeworkText" (ngModelChange)="data.homeworkText=$event;"
            placeholder="Enter Homework Questions">
            </textarea>
        </mat-form-field>
    </div>

    
    <div style="margin-top: 5px;" *ngIf="!isMobile()">
        <span class="hidden-xs" style="color: #7b7b7b;">Homework Images: <br></span>
        <div class="image-row" >
            <div  *ngFor="let images of data.homeworkImages; let i = index">
                <img src="{{images.questionImage}}" class="hover-shadow cursor image-column" (click)="openImagePreviewDialog(data.homeworkImages, i, 1)">
            </div>
            <input type='file' (change)="readURL($event);" multiple="false" style="display: none"
                        accept="image/jpeg,image/png" #imageInput />
            <button type="submit" class="image-column"
                style="cursor: pointer; font-size: 45px;color: grey;border-radius: 5px;"
                (click)="imageInput.click()">+</button>
        </div>
        <br>
    </div>

    <div style="margin-top: 5px;" *ngIf="isMobile()">
        <span style="color: #7b7b7b;">Homework Images: <br></span>
        <div class="image-row">
            <div  *ngFor="let images of data.homeworkImages; let i = index">
                <img src="{{images.questionImage}}" class="hover-shadow cursor image-column-mobile" (click)="openImagePreviewDialog(data.homeworkImages, i, 1)">
            </div>
            <input type='file' (change)="readURL($event);" multiple="false" style="display: none"
                        accept="image/jpeg,image/png" #imageInput />
            <button type="submit" class="image-column-mobile"
                style="cursor: pointer; font-size: 35px;color: grey;border-radius: 5px;"
                (click)="imageInput.click()">+</button>
        </div>
        <br>
    </div>
    
</mat-dialog-content>

<mat-dialog-actions>
    <span style='font-size:17px;'>Confirm Changes:</span>
    <span class="cursor" style="font-size:20px;margin-left: 10px;color:green;border-style: solid;" [mat-dialog-close]="data.editRequired" cdkFocusInitial>&#x2714;</span>
    <span class="cursor" style="font-size:20px;margin-left: 15px;color:red;border-style: solid;" (click)="onNoClick()">&#x2716;</span>
</mat-dialog-actions>
