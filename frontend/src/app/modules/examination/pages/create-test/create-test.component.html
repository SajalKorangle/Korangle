<div class="card-content">

    <ng-container *ngIf="!isInitialLoading">

        <div class="row">
            <div class="col-md-9" *ngIf="examinationClassSectionList.length > 0">
                <mat-form-field>
                    <mat-select placeholder="Select Examination"
                                [ngModel]="selectedExamination"
                                [disabled]="isLoading"
                                (ngModelChange)="selectedExamination=$event;showTestDetails=false;">
                        <mat-option *ngFor='let examination of examinationClassSectionList;' [value]="examination">
                            {{examination.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="margin-top: 23px; margin-left: 20px;">
                    <mat-select placeholder="Change to -"
                                #selectClassSection
                                [ngModel]="selectedExamination.selectedClass"
                                (ngModelChange)="selectedExamination.selectedClass=$event;showTestDetails=false;">
                        <mat-option *ngFor='let classs of selectedExamination.classList;' [value]="classs">
                            {{classs.name}}, {{classs.selectedSection.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="btn"
                        style="padding: 2px 11px; background-color: transparent;"
                        matTooltip="Choose Section (default: Section - A)"
                        mat-icon-button
                        [matMenuTriggerFor]="classSectionMenu">
                    <i class="material-icons" style="color: black;">expand_more</i>
                </button>
                <mat-menu #classSectionMenu="matMenu">
                    <button *ngFor="let section of selectedExamination.selectedClass.sectionList"
                            mat-menu-item
                            (click)="selectClassSection.open();
                             selectClassSection.close();
                             selectedExamination.selectedClass.selectedSection=section;
                             showTestDetails=false;">
                        {{section.name}}
                    </button>
                </mat-menu>
                
                <button type="submit"
                        style="margin-left: 20px;"
                        class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                        (click)="serviceAdapter.getTestAndSubjectDetails()">GET</button>
            </div>
            <div class="col-md-9" *ngIf="examinationClassSectionList.length === 0">
                No Examination created yet!
            </div>
        </div>

        <ng-container *ngIf="showTestDetails && !isLoading">

            <div class="row" style="border-bottom: 1px solid black; margin-top: 15px; margin-bottom: 15px;">
                <div class="col-md-12"></div>
            </div>

            <ng-container *ngIf="selectedExamination.selectedClass.selectedSection.testList.length > 0">
                <table class="table table-hover">
                    <thead class="text-{{user.activeSchool.secondaryThemeColor}}">
                    <tr>
                        <th>S No.</th>
                        <th>Subject</th>
                        <th>Test type</th>
                        <!-- <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th> -->
                        <th>Max. Marks</th>
                        <th>-</th>
                        <th>-</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let test of selectedExamination.selectedClass.selectedSection.testList; let i=index;">
                        <td>{{(i+1)}}.</td>
                        <td>{{test.subjectName}}</td>
                        <td>
                            {{test.testType}}
                           
                            <select [(ngModel)]="test.newTestType">
                                <option *ngFor='let testType of testTypeList;' [value]="testType">
                                    {{testType}}
                                <option>
                            </select>
                        </td>
                        <!-- <td>
                            <day-date-old [initialValue]="getTestDate(test)"
                                          (onDateSelected)="onTestDateUpdation(test, $event)">

                            </day-date-old>
                        </td>
                        <td>
                            <input type="time" [(ngModel)]="test.newStartTime"/>
                        </td>
                        <td>
                            <input type="time" [(ngModel)]="test.newEndTime"/>
                        </td> -->
                        <td>
                            <input type="number" [(ngModel)]="test.newMaximumMarks"/>
                        </td>
                        <td>
                            <button type="submit"
                                    style="padding: 3px 8px;"
                                    class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                                    [disabled]="isTestUpdateDisabled(test)"
                                    (click)="serviceAdapter.updateTest(test);">Update</button>
                        </td>
                        <td>
                            <button type="submit"
                                    style="padding: 3px 8px;"
                                    class="btn btn-{{user.activeSchool.secondaryThemeColor}}"
                                    (click)="serviceAdapter.deleteTest(test);">Del</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </ng-container>
