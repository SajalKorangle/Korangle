<h2 mat-dialog-title>Payment</h2>
<mat-dialog-content style="min-height: 50vh; max-height: 80vh; min-width: 65vw; max-width: 80vw; overflow: auto;">
    <table class="table table-hover">
        <thead>
            <th>Title</th>
            <th style="text-align: center;">Amount</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let student of data.vm.selectedStudentList">
                <tr>
                    <td>
                        <h3>{{student.name}}</h3>
                    </td>
                    <td style="text-align: right;">
                        <mat-form-field>
                            <mat-label>Amount</mat-label>
                            <input matInput type="number" [(ngModel)]="amountMappedByStudntId[student.id]"
                                [errorStateMatcher]="{isErrorState: amountError(student)}">
                            <mat-error>Invalid Amount</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>

</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button class="btn" style="background-color: blue; color: white; display: block; margin-left: auto"
        cdkFocusInitial>
        Checkout
    </button>
</div>
