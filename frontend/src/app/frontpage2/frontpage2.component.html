<div style="background: linear-gradient(rgba(11, 13, 23, 1), rgba(112, 115, 121, 1));width:43.1vw;height: 100%;position: absolute">
    <img src="/assets/img/korangleLogo.png" width="30" height="30" style="margin-left:15px;margin-top: 15px;" alt="korangle logo">
    <span style="top: 10px;
    font-size: 20px;
    position: relative;margin-left:10px;font-family: Roboto;font-weight: 700;color: rgba(255, 113, 49, 1)">Korangle</span>
</div>
<a href="#" style="color: black;top:5px;right:50px;text-decoration: underline">Back to HOME</a>
<div class="main-div">
    <mat-card class="mat-elevation-z4" style="background-image:url(/assets/img/mat-bg3.png);background-repeat: no-repeat;
    background-position: center;
    background-size: cover;">
        <div class="row" style="height: 100%;">
            <div class="col-md-5" style="color:white;height:100%;margin-left:10px">
                <h2 style="font-weight: 700;">Korangle</h2>
                <h4 style="font-weight: 500;">School System</h4>
                <div style="position:absolute;bottom: 0">
                    <h5 style="font-weight: 500;margin-bottom:2px">Providing Best Solution</h5>
                    <h5 style="font-weight: 500;">to educational Institutions</h5>
                </div>
            </div>
            <div class="col-md-5" style="margin-left:6%">
                <mat-tab-group #tabGroup [color]="'warn'" style="margin-top: 20%;">
                    <mat-tab label="LOGIN">
                        <br>
                        <label style="color:black" for="formGroupExampleInput">Mobile Number *</label><br>
                        <mat-form-field appearance="outline" style="width:100%">
                            <input  id="formGroupExampleInput" matInput placeholder="Mobile Number">
                        </mat-form-field><br>
                        <label style="color:black" for="formGroupExampleInput2">Password *</label><br>
                        <mat-form-field appearance="outline" style="width:100%">
                            <input id="formGroupExampleInput2" matInput placeholder="Password">
                        </mat-form-field>
                    </mat-tab>
                    <mat-tab label="SIGN UP"><br>
                        <form class="example-container">
                            <label style="color:black" for="formGroupExampleInput3">Mobile Number *</label><br>
                            <mat-form-field appearance="outline" style="width:100%">
                                <input id="formGroupExampleInput3" matInput placeholder="Mobile Number">
                            </mat-form-field>
                            <br>
                            <label style="color:black" for="formGroupExampleInput4">Email ID</label><br>
                            <mat-form-field appearance="outline" style="width:100%">
                                <input id="formGroupExampleInput4" matInput placeholder="Email ID">
                            </mat-form-field>
                        </form>
                    </mat-tab>

                </mat-tab-group>
            </div>
        </div>
    </mat-card>
</div>
