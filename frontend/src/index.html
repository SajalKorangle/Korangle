        <style>
            .grecaptcha-badge {
                visibility: hidden;
            }

            .showPrint {
                display: none;
            }

            @media print {
                .showPrint {
                    display: block;
                    -webkit-print-color-adjust: exact;
                }

                .hidePrint {
                    display: none;
                }

                .mat-tooltip {
                    display: none;
                }
            }

            .mat-tooltip {
                font-size: 14px;
            }

            .loader {
                margin: 0 auto;
                width: 60px;
                position: absolute;
                display: block;
                left: 0;
                right: 0;
                z-index: 1;
                -webkit-transform: translate3d(0, -50%, 0);
                -moz-transform: translate3d(0, -50%, 0);
                -o-transform: translate3d(0, -50%, 0);
                -ms-transform: translate3d(0, -50%, 0);
                transform: translate3d(0, -50%, 0);
                text-align: center;
                top: 50%;
            }

            .loader:before {
                content: '';
                display: block;
                padding-top: 100%;
            }

            .circular {
                animation: rotate 2s linear infinite;
                height: 100%;
                transform-origin: center center;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            .path {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite, color 2s ease-in-out infinite;
                stroke-linecap: round;
            }
        </style>
